<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pramodh's Cookies</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css"> <!-- External CSS for Theme -->

    
</head>
<body>

    <div class="login-container">
        <!-- Left Side Image Section with Text Overlay -->
        <div class="image-section">
            <div class="text-overlay">Welcome to Pramodh's Cookies!</div>
            <a href="http://127.0.0.1:3000/dashboard.html"><img src="./COOKIELOGO.webp" alt="Pramodh's Cookies Logo"></a>
        </div>

        <!-- Right Side Login Form -->
        <div class="login-form-section">
            <div class="login-form">
                <h3 class="text-center">Login</h3>
                <form>
                    <input type="email" class="form-control" placeholder="Email Address" required>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="http://127.0.0.1:3000/signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
