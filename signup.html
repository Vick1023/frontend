<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Pramodh's Cookies</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for Theme -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e0b6;
        }

        .signup-container {
            display: flex;
            height: 100vh;
        }

        .image-section {
            flex: 1;
            background: #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            position: relative;
        }

        .image-section img {
            max-width: 80%;
            height: auto;
            position: relative;
            z-index: 1;
        }

        .text-overlay {
            position: absolute;
            top: 17%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            z-index: 2;
        }

        .signup-form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 40px;
        }

        .signup-form {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .signup-btn {
            background-color: #8B4513;
            color: white;
            border-radius: 5px;
            padding: 10px;
            font-weight: bold;
            width: 100%;
            border: none;
        }

        .signup-btn:hover {
            background-color: #a0522d;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #8B4513;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <!-- Left Side Image Section with Text Overlay -->
        <div class="image-section">
            <div class="text-overlay">Join Pramodh's Cookies Family!</div>
            <a href="http://127.0.0.1:3000/dashboard.html"><img src="./COOKIELOGO.webp" alt="Pramodh's Cookies Logo"></a>
        </div>

        <!-- Right Side Signup Form -->
        <div class="signup-form-section">
            <div class="signup-form">
                <h3 class="text-center">Sign Up</h3>
                <form>
                    <input type="text" class="form-control" placeholder="Full Name" required>
                    <input type="email" class="form-control" placeholder="Email Address" required>
                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="http://127.0.0.1:3000/login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
